{% extends "base.html" %}

{% block title %}Bienvenido | ANOC{% endblock %}

{% block content %}
<div class="login-container">
    <div class="welcome-section">
        <h1 class="welcome-title">¡Bienvenido a la <span>ANOC</span>!</h1>
        <p class="welcome-text">La plataforma para gestión de aves en cautiverio</p>
        <div class="features-list">
            <div class="feature-item">
                <i class="fas fa-dove"></i>
                <span>Registro de aves</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-trophy"></i>
                <span>Control de premios</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-line"></i>
                <span>Estadísticas completas</span>
            </div>
        </div>
    </div>

    <div class="login-section">
        <div class="login-card">
            <h2 class="login-title"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
                <div class="login-footer">
                    <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
